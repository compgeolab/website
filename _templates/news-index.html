{% extends "base.html" %}

{%- block content %}
  {{ page.body }}
  <ul class="flow fa-ul">
    {%- for item in page["siblings"]|sort(attribute="date", reverse=True) %}
      <li>
        <i class="fa-li far fa-arrow-alt-circle-right font-large" aria-hidden="true"></i>
        <a class="text-bold font-large" href="{{ item.path|relative_to(page.path) }}">{{ item.title }}</a>
        <br>
        <span class="text-muted text-bold font-small">
          <i class="fas fa-calendar-alt" aria-hidden="true"></i>
          {{ item.date|replace("-", "/") }}.
        </span>
        <span class="text-muted font-small">
          {{ item.body|striptags|trim|truncate(200) }}
        </span>
      </li>
    {%- endfor %}
  </ul>
{%- endblock %}
