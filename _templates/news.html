{% extends "base.html" %}

{%- block content %}
  <article class="flow">
    <h1>{{ page.title }}</h1>
    <p class="text-muted">
      by {{ page.author }} | {{ page.date|replace("-", "/") }}
    </p>
    {{ page.body }}
    <p class="text-right">
      <a href="{{ site["news/index"].path|relative_to(page.path) }}">
        <i class="far fa-arrow-alt-circle-left" aria-hidden="true"></i>
        Back to {{ site["news/index"].title|lower }}
      </a>
    </p>
  </article>
{%- endblock %}
