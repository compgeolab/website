{% extends "base.html" %}

{%- block content %}
  <article class="flow">
    <h1>{{ page.title }}</h1>
    <p class="text-muted">
      Published on {{ page.date|replace("-", "/") }} by {{ page.author }}.
    </p>
    {{ page.body }}
    <p class="text-right">
      <a href="{{ site["news/index"].path|relative_to(page.path) }}">
        ← Back to {{ site["news/index"].title|lower }}
      </a>
    </p>
  </article>
{%- endblock %}
